<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3PN HACKS</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/terminal.css">

    <!-- Standard favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/favicons/favicon.ico">
    <!-- Apple Touch Icon (for iOS devices) -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/apple-touch-icon.png">
    <!-- Android/Chrome icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicons/favicon-32x32.png">

    <link rel="mask-icon" href="./assets/favicons/safari-pinned-tab.svg" color="#5bbad5">

<body>
    <div class="terminal-container">
        <div class="terminal-header">
            W3PN_Hacks Terminal - Info [v1.0.0]

            Use ↑↓ to navigate, ←→ to expand/collapse, Enter to select, Esc to collapse all

    </div>
    <script src="./src/terminal.js" type="module"></script>
